<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSLATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
        <h1>TRANSLATOR</h1>
        <input type="text" class="form-control" id="sentence" placeholder="Enter any sentence">
        <div class="container mt-2">
            <select name="Language" id="Code">
                
                <option value="de">German</option>
                <option value="it">Italian</option>
                
                <option value="es">spanish</option>
                
  </select>
        </div>
        <div class="container text-center mt-2">
            <button type="button" class="btn btn-primary" onclick="func()">Translate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function func(){
            var url1='https://api.mymemory.translated.net/get?q='
            var url3 = '&langpair=en|'
            var url2 = document.getElementById('sentence').value
            var url4 = document.getElementById('Code').value
            var url = url1+url2+url3+url4
            console.log(url)
            fetch(url)           //api for the get request
                .then(response => response.json())
                .then(data => func1(data));
            function func1(data)
            {
                var my_result = document.getElementById('result')
                my_result.innerHTML='<h2>' + data['matches']['0']['translation'] + '</h2>'
                my_result.className = 'alert alert-primary mt-4'
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
